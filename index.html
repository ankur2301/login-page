<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <h2>Login</h2>

            <!-- Email field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="email-error" class="error-message"></span>
            </div>

            <!-- Password field -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <input type="checkbox" id="togglePassword"> Show Password <!-- Show/Hide Password -->
                <span id="password-error" class="error-message"></span>
            </div>

            <!-- Remember Me checkbox -->
            <div class="form-group">
                <label>
                    <input type="checkbox" id="rememberMe"> Remember Me <!-- Remember Me -->
                </label>
            </div>

            <!-- Submit button -->
            <button type="submit">Login</button>

            <!-- Response message -->
            <p id="response-message"></p>
        </form>

        <!-- Loading spinner -->
        <div id="loading-spinner" class="spinner"></div> <!-- Spinner for loading -->
    </div>

    <script src="assets/js/script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
